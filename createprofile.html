<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            
        }
        
        body {
            margin: 0; /* Remove default margin */
            background: linear-gradient(45deg, #ff4d4d 40%, #ffb6c1 60%);
            font-family: cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
    font-family: 'Cursive', cursive; /* Use 'Cursive' for the font family */
    font-weight: bold; /* Make the text bold */
}

        
        .profile-form {
            width: 500%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-width: 18px;
            align-items: center;
            justify-content: center;
            margin-left: 150px;
        } 
        
        .profile-form label {
            display: block;
            margin: 10px 0;
            color: white;
            font-size: 37px;
        }
        
        .profile-form input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 80px;
    outline: none;
    height: 80px;
    margin-top: 15px;
    margin-bottom: 15px;
    font-size: 40px;
    background: white; /* Set the background color to white */
    color: #ff4d4d; /* Make the text color transparent */
    font-family: 'Cursive', cursive;
    font-weight: bold;
}

       .submit {
    display: flex;
    align-items: center;
    justify-content: center; /* Center text horizontally */
    height: 40px;
    width: 100%;
    padding: 60px 30px;
    border-radius: 150px;
    background: linear-gradient(45deg, #ff4d4d, #ffb6c1);
    color: white;
    text-decoration: none;
    font-weight: bold;
    text-align: center;
    transition: background-color 0.3s;
    font-size: 45px;
    font-family: 'Cursive', cursive;
    margin-left: 8px;
}

        
.logo-container {
    margin: 0 auto; /* Center horizontally and add margin at the bottom */
    z-index: 2; /* Place the logo above the overlay */
    display: flex;
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
    width: 600px;
    background: linear-gradient(45deg, #ff4d4d, #ffb6c1); /* Apply the gradient as the background */
    padding: 0% 300px; /* Vertically shorter, horizontally wider padding */
    opacity: 0.62;
}


.logo {
    width: 300px;
    background-color: linear-gradient(45deg, #ff4d4d, #ffb6c1); /*  rgba(255, 255, 255, 0.8); /* Translucent white background */
    border-radius: 100000000000000000px; /* Rounded corners */
        
}
    
    @keyframes fadeInOut {
        0%, 100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }

        
    </style>
</head>
<body>

<div class="logo-container">
        <img src="images/casalogo.png" alt="Casa Logo" class="logo">
    </div>
    
    <form id="casanova-profile-form" class="profile-form" action="https://formsubmit.io/send/42b5a94f-08e0-4850-aa08-970cbc3b421a" method="POST">
        <input type="hidden" name="_redirect" value="https://casa-nova69.web.app/homepage.html">
        <input type="hidden" name="_captcha" value="false">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for "username">Preferred Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="years-active">Years You've Been Active:</label>
        <input type="number" id="years-active" name="years_active" required>
        
        <label for="social-media-handle">Social Media Handle (Identity Verification):</label>
        <input type="text" id="social-media-handle" name="social_media_handle" required>
        
        <button type="submit" class="submit">Submit</button>
    </form>
</body>
</html>
