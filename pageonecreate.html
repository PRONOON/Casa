<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            
        }
        
        body {
            margin: 0; /* Remove default margin */
            background: linear-gradient(45deg, #ff4d4d 40%, #ffb6c1 60%);
            font-family: cursive;
            display: flex;
            align-items: center;
            justify-content: center;
    font-family: 'Cursive', cursive; /* Use 'Cursive' for the font family */
    font-weight: bold; /* Make the text bold */
}

        
        .profile-form {
            width: 500%;
            max-width: 500px;
            padding: 20px;
            
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-width: 18px;
        } 
        
        .profile-form label {
            display: block;
            margin: 10px 0;
            color: white;
            font-size: 30px;
        }
        
        .profile-form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 80px;
            outline: none;
            height: 80px;
            margin-top: 15px;
            margin-bottom: 15px;
            font-size: 40px;
            font-family: 'Cursive', cursive; /* Use 'Cursive' for the font family */
    font-weight: bold; /* Make the text bold */
    background-image: linear-gradient(45deg, #ff4d4d 40%, #ffb6c1 60%);
    -webkit-background-clip: text; /* For webkit-based browsers */
    background-clip: text;
    color: transparent; /* Make the text color transparent */
}
        
    </style>
</head>
<body>
    <form id="casanova-profile-form" class="profile-form" action="https://formsubmit.io/send/42b5a94f-08e0-4850-aa08-970cbc3b421a" method="POST">
        <input type="hidden" name="_redirect" value="https://casa-nova69.web.app/homepage.html">
        <input type="hidden" name="_captcha" value="false">
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for "username">Preferred Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="phone">Phone number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="years-active">Years active:</label>
        <input type="number" id="years-active" name="years_active" required>
        
        <label for="social-media-handle">Social Media Handle (Identity Verification):</label>
        <input type="text" id="social-media-handle" name="social_media_handle" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
